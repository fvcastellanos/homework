
<div class="container-fluid">

  <div class="row main justify-content-center">
    <div class="col-10">

      <h1>Assignments</h1>

      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal" (click)="displayAddModal(true)">
        Add Assignment
      </button>

      <table class="table table-striped table-main">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Copy Email</th>
            <th>#</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let assignment of apiResponse._embedded.assignments">
            <td>{{assignment.name}}</td>
            <td>{{assignment.email}}</td>
            <td>{{assignment.copyEmail}}</td>
            <td>
              <a class="btn btn-primary"><i class="fa fa-pencil" ></i></a>&nbsp;
              <a class="btn btn-danger"><i class="fa fa-trash" ></i></a>
            </td>
          </tr>
        </tbody>
      </table>

    </div>

  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" [attr.aria-hidden]="hideAddModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addModalLabel">Add Assignment</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="form" >

          <fieldset>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Assignment name" formControlName="name">
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea class="form-control" id="description" rows="3" formControlName="description"></textarea>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Assignment email" formControlName="email">
            </div>
            <div class="form-group">
              <label for="copy-email">Copy Email</label>
              <input type="email" class="form-control" id="copy-email" placeholder="Copy Email" formControlName="copyEmail">
            </div>

          </fieldset>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="displayAddModal(false)">Close</button>
        <button type="submit" class="btn btn-primary" (click)="addAssignment()">Save changes</button>
      </div>
    </div>
  </div>
</div>
